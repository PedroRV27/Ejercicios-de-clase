<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo de Enlaces e Imágenes</h1>

    <a href="https://www.ejemplo.com">Enlace de Ejemplo</a>
    
    <img src="imagen1.jpg" alt="Imagen 1" id="imagen1">
    <img src="imagen2.jpg" alt="Imagen 2" id="imagen2">
    <img src="imagen3.jpg" alt="Imagen 3" id="imagen3">
    
    <a name="seccion1">Sección 1</a>
    <a name="seccion2">Sección 2</a>
    <a name="seccion3">Sección 3</a>
    
    <a href="#" id="mostrarIdPrimeraImagen">Mostrar el ID de la primera imagen</a>
    
    <p id="resultadoIdImagen"></p>
    
    <script>
        function mostrarIdPrimeraImagen() {
            const primeraImagen = document.querySelector('img');
            if (primeraImagen) {
                const idPrimeraImagen = primeraImagen.id;
                const resultadoIdImagen = document.getElementById('resultadoIdImagen');
                resultadoIdImagen.textContent = `El ID de la primera imagen es: ${idPrimeraImagen}`;
            } else {
                alert('No se encontraron imágenes en la página.');
            }
        }
        const mostrarIdPrimeraImagenEnlace = document.getElementById('mostrarIdPrimeraImagen');
        mostrarIdPrimeraImagenEnlace.addEventListener('click', mostrarIdPrimeraImagen);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo de Enlaces e Imágenes</h1>
    
    <a href="https://www.ejemplo.com">Enlace de Ejemplo</a>

    <img src="imagen1.jpg" alt="Imagen 1">
    <img src="imagen2.jpg" alt="Imagen 2">
    <img src="imagen3.jpg" alt="Imagen 3">
    
    <a name="seccion1">Sección 1</a>
    <a name="seccion2">Sección 2</a>
    <a name="seccion3">Sección 3</a>
    
    <a href="#" id="cambiarTitulo">Cambiar el título del documento</a>
    
    <script>
        function cambiarTitulo() {
            const nuevoTitulo = prompt('Ingrese el nuevo título del documento:');
            if (nuevoTitulo) {
                document.title = nuevoTitulo;
            }
        }
        const cambiarTituloEnlace = document.getElementById('cambiarTitulo');
        cambiarTituloEnlace.addEventListener('click', cambiarTitulo);
    </script>
</body>
</html>

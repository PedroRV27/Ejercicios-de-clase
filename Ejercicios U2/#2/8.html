<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const imagenes = ["imagen1.jpg", "imagen2.jpeg", "imagen3.jpg"];

        const imagenAleatorio = Math.floor(Math.random() * imagenes.length);

        const imagenSeleccionada = imagenes[imagenAleatorio];

        const imagenHTML = '<img src="' + imagenSeleccionada + '" alt="Imagen Aleatoria">';

        document.write(imagenHTML);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function contarPalabras(cadena) {
  
        const palabras = cadena.trim().split(/\s+/);

  
        const numeroDePalabras = palabras.length;

        return numeroDePalabras;
    }

    const texto = "   Esto es una   cadena    de texto con muchas   palabras.   ";
    const cantidadDePalabras = contarPalabras(texto);
    console.log("Numero de palabras:", cantidadDePalabras);
    </script>
</body>
</html>

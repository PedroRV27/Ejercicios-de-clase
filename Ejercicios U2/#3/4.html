<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reorganizarCadena(cadena) {
        let consonantes = "";
        let vocales = "";

        cadena = cadena.replace(/\s+/g, '').toLowerCase();

        for (let i = 0; i < cadena.length; i++) {
            const letra = cadena[i];
        if ('aeiou'.includes(letra)) {
            vocales += letra;
        } else {
        consonantes += letra;
        }
    }

    const cadenaReorganizada = consonantes + vocales;
    return cadenaReorganizada;
    }

    const cadenaOriginal = "Esta es una cadena de ejemplo";
    const cadenaReorganizada = reorganizarCadena(cadenaOriginal);
    console.log("Cadena reorganizada:", cadenaReorganizada);
    </script>
</body>
</html>

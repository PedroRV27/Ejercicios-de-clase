<body>
    <script>
        //hacer
        function encuentraPalabraMasLarga(cad_arg) {
        const palabras = cad_arg.split(' ');

        let longitudPalabraMasLarga = 0;

        for (let i = 0; i < palabras.length; i++) {
            const longitudPalabraActual = palabras[i].length;


        if (longitudPalabraActual > longitudPalabraMasLarga) {
            longitudPalabraMasLarga = longitudPalabraActual;
            }
        }

        return longitudPalabraMasLarga;
    }

        const cadena = "Palabra mas larga";
        const longitudMasLarga = encuentraPalabraMasLarga(cadena);
        console.log("La longitud de la palabra m√°s larga es:", longitudMasLarga);
    
    </script>

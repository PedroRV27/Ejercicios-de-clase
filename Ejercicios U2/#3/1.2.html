<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        function invertirPalabras(cad_arg){

            var cadena = cad_arg.split("");

            var invertir = cadena.reverse();

            var unir = invertir.join("");

            return unir;
        }
        cad_arg="Hola me llamo pedro";
        console.log(invertirPalabras(cad_arg));
    </script>
</body>

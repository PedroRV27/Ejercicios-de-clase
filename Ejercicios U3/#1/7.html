<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Factoriales del 1 al 10</h1>
    <table border="1">
      <tr>
        <th>NÃºmero</th>
        <th>Factorial</th>
      </tr>
      <script>
        function calcularFactorial(numero) {
          if (numero === 0 || numero === 1) {
            return 1;
          } else {
            return numero * calcularFactorial(numero - 1);
          }
        }
  
        for (let i = 1; i <= 10; i++) {
          const factorial = calcularFactorial(i);
          document.write(`<tr><td>${i}</td><td>${factorial}</td></tr>`);
        }
      </script>
    </table>
</body>
</html>
